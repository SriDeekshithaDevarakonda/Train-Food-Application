<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Food Application</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Train Food App</h1>
    </header>
    <main>
        <section class="food-menu">
            <h2>Food Menu</h2>
            <div class="menu-item">
                <img src="food1.jpg" alt="Food 1">
                <h3>Food Item 1</h3>
                <p>Description of Food Item 1</p>
                <span>$10</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="food2.jpg" alt="Food 2">
                <h3>Food Item 2</h3>
                <p>Description of Food Item 2</p>
                <span>$12</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more menu items here -->
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="total">
                <span>Total:</span>
                <span class="total-amount">$0</span>
            </div>
            <button class="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Train Food App. All rights reserved.</p>
    </footer>
</body>
</html>
